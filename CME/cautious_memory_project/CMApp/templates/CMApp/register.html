<div class="login">

    {% if messages %}
       <ul>
           {% for message in messages %}
           <li>{{ message }}</li>
           {% endfor %}
       </ul>
   {% endif %}

   <h1>Create account </h1>

    <form action="{% url 'register' %}"  method="POST" >
        {% csrf_token %}
        <table>
           {{ form.as_p }}
            <tr>
               <td></td>
               <td><input type="submit" name="submit" value="Register" /></td>
           </tr>
        </table>
    </form>
</div>
