        {% csrf_token %}


        {{form|crispy}}
        <button class="btn btn-sm btn-primary mb-2" type="submit">Log In</button>
        <a class="btn btn-sm btn-primary mb-2" href= "{% url 'register' %}">Register</a>

      </div>
