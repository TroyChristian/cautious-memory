{% extends 'CMApp/base.html' %}
{% csrf_token %}
{% load static %}

{% if messages %}
   <ul>
       {% for message in messages %}
       <li>{{ message }}</li>
       {% endfor %}
   </ul>
{% endif %}




{% block content %}

<body class="body">
  

  <head>
    <link rel="stylesheet" href="{% static '/new_asset.css' %}">
  </head>

<form class="asset-form" method="POST">
  {% csrf_token %}
  {{ asset_form }}
  <input type="submit" value="submit">

  </form>

</body>

  {% endblock %}
