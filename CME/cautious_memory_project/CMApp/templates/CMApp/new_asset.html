{% extends 'CMApp/base.html' %}

{% load static %}

{% if messages %}
   <ul>
       {% for message in messages %}
       <li>{{ message }}</li>
       {% endfor %}
   </ul>
{% endif %}




{% block content %}


<body class="body">


  <head>
    <link rel="stylesheet" href="{% static '/new_asset.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
  </head>

  <div class="asset-form-div">
<form enctype="multipart/form-data" class="asset-form" method="POST">
  {% csrf_token %}
  {{ asset_form }}
  
  <input type="submit" value="submit">

  </form>
</div>

<div class="div-text">
<p class="body-text">select a photo and hit submit to add your new assest to the dashbaord</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
crossorigin="anonymous"></script>
</body>

  {% endblock %}
