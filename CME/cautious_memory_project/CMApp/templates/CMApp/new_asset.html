{% extends 'CMApp/base.html' %}
{% csrf_token %}

{% if messages %}
   <ul>
       {% for message in messages %}
       <li>{{ message }}</li>
       {% endfor %}
   </ul>
{% endif %}




{% block content %}
<form enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {{ asset_form }}
  <input type="submit" value="submit">

  </form>

  {% endblock %}
