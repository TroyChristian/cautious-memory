{% extends 'CMApp/base.html' %}

{% load static %}

{% if messages %}
   <ul>
       {% for message in messages %}
       <li>{{ message }}</li>
       {% endfor %}
   </ul>
{% endif %}




{% block content %}


<body class="body">


  <head>
    <link rel="stylesheet" href="{% static '/new_asset.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>

  <div class="asset-form-div">
<form enctype="multipart/form-data" class="asset-form" method="POST">


<form enctype="multipart/form-data" method="POST">

  {% csrf_token %}
  {{ asset_form }}
  <input type="submit" value="submit">

  </form>
</div>

<p class="body-text">select a photo and hit submit to add your new assest to the dashbaord</p>
</body>

  {% endblock %}
